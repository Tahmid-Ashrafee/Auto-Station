<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body#index-body {
            background-image: url("background.jpg");
            background-size: cover;
        }
    </style>
</head>
<body id="index-body">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="loginLink">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="registerLink">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carform.html">Enter Car Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink" style="display: none;">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="loginForm" class="form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form onsubmit="handleLogin(event)">
                                <div class="form-group">
                                    <label for="loginEmail">Email:</label>
                                    <input type="email" id="loginEmail" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="loginPassword">Password:</label>
                                    <input type="password" id="loginPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="registerForm" class="form-container" style="display: none;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form onsubmit="handleRegistration(event)">
                                <div class="form-group">
                                    <label for="registerUsername">Username:</label>
                                    <input type="text" id="registerUsername" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerEmail">Email:</label>
                                    <input type="email" id="registerEmail" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerPhoneNumber">Phone Number:</label>
                                    <input type="tel" id="registerPhoneNumber" pattern="[0-9]{10}" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="registerPassword">Password:</label>
                                    <input type="password" id="registerPassword" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="searchSection">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <label for="searchName">Name:</label>
                    <input type="text" id="searchName" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="searchCategory">Category:</label>
                    <select id="searchCategory" class="form-control">
                        <option value="">All</option>
                        <option value="gasoline">Gasoline</option>
                        <option value="electric">Electric</option>
                        <option value="hybrid">Hybrid</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input type="radio" name="searchStatus" id="searchStatusAll" value="" class="form-check-input" checked>
                        <label for="searchStatusAll" class="form-check-label">All</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="searchStatus" id="searchStatusAvailable" value="available" class="form-check-input">
                        <label for="searchStatusAvailable" class="form-check-label">Available</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="searchStatus" id="searchStatusUnavailable" value="unavailable" class="form-check-input">
                        <label for="searchStatusUnavailable" class="form-check-label">Unavailable</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="searchDate">Date:</label>
                    <input type="date" id="searchDate" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <div class="form-check">
                        <input type="checkbox" id="resetCheckbox" class="form-check-input">
                        <label for="resetCheckbox" class="form-check-label">Reset</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <button onclick="displayCarEntries()" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div id="homeContent">
        <div class="container">
            <h2>Welcome, <span id="username"></span>!</h2>
            <table id="carTable" class="table">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Date of Import</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="carTableBody">
                    <!-- Table body content will be added dynamically -->
                </tbody>
            </table>
            <button onclick="deleteSelectedCars()" class="btn btn-danger delete-button">Delete Selected</button>
            <div id="pagination"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
